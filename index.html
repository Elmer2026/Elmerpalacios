<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temario - Desarrollo Web Full Stack</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #64748b;
            --dark: #1e293b;
            --light: #f8fafc;
            --accent: #38bdf8;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            background-color: var(--light);
            color: var(--dark);
            padding-top: 2rem;
        }

        /* Botón Regresar Estilizado */
        .nav-container {
            max-width: 1000px;
            margin: 0 auto 1.5rem auto;
            padding: 0 1rem;
        }

        .btn-back {
            display: inline-flex;
            align-items: center;
            padding: 10px 18px;
            background-color: white;
            color: var(--primary);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
            border: 1px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background-color: #f1f5f9;
            transform: translateX(-5px);
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        header {
            background: linear-gradient(135deg, var(--dark) 0%, #0f172a 100%);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
            border-bottom: 4px solid var(--primary);
            margin-bottom: 2rem;
        }

        header h1 {
            font-size: 2.2rem;
            margin-bottom: 0.8rem;
        }

        header p {
            font-size: 1.1rem;
            color: var(--accent);
            max-width: 700px;
            margin: 0 auto;
            opacity: 0.9;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 1rem 4rem 1rem;
        }

        .grid-temario {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 1.5rem;
        }

        @media (max-width: 650px) {
            .grid-temario { grid-template-columns: 1fr; }
        }

        .modulo-card {
            background: white;
            border-left: 5px solid var(--primary);
            padding: 1.8rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .modulo-number {
            font-weight: 700;
            color: var(--primary);
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 1.2px;
        }

        .modulo-title {
            font-size: 1.3rem;
            margin: 0.5rem 0 1.2rem 0;
            color: var(--dark);
        }

        ul {
            list-style: none;
        }

        li {
            margin-bottom: 0.7rem;
            padding-left: 1.4rem;
            position: relative;
            font-size: 0.95rem;
        }

        li::before {
            content: "→";
            position: absolute;
            left: 0;
            color: var(--accent);
            font-weight: bold;
        }

        .sub-list {
            margin-left: 1.2rem;
            margin-top: 0.4rem;
            font-size: 0.85rem;
            color: var(--secondary);
            border-left: 1px dashed #cbd5e1;
            padding-left: 1rem;
        }

        .sub-list li::before {
            content: "•";
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--secondary);
            font-size: 0.85rem;
            border-top: 1px solid #e2e8f0;
            margin-top: 2rem;
        }
    </style>
</head>

    </nav>

    </header>
